<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YOLOv8 Coffee Cherry Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      border: 1px solid #dee2e6;
      border-radius: 10px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">CherryGrade: Coffee Cherry Ripeness Classification </h1>
    <p class="text-muted mb-4">Upload an image to detect coffee cherries using a custom YOLOv8 model</p>

    <form method="POST" enctype="multipart/form-data" class="mb-5">
      <div class="mb-3">
        <input class="form-control" type="file" id="image" name="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Detect Cherries</button>
    </form>

    {% if result_image %}
  <div class="row mt-4">
    <div class="col-md-6">
      <h5>Original Image</h5>
      <img src="{{ url_for('static', filename=upload_image) }}" class="preview-img" alt="Uploaded image">
    </div>
    <div class="col-md-6">
      <h5>Detected Image</h5>
      <img src="{{ url_for('static', filename=result_image) }}" class="preview-img" alt="Detection result">
    </div>
  </div>
{% endif %}
  </div>

  <footer>
    &copy; {{ now.year if now else "2025" }} Coffee Cherry Detector â€¢ YOLOv8 Flask App
  </footer>
</body>
</html>
